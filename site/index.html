<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Quản lý kho</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="auth-page">
    <div class="auth-card">
      <h1>Đăng nhập hệ thống</h1>
      <form id="loginForm">
        <label for="username">Tên đăng nhập</label>
        <input id="username" name="username" type="text" placeholder="admin" required />

        <label for="password">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="123456" required />

        <button type="submit" class="btn primary">Đăng nhập</button>
      </form>

      <div class="hint">Tài khoản mẫu: <code>admin</code> / <code>123456</code></div>
    </div>

    <script src="assets/js/storage.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const ok = login(document.getElementById('username').value.trim(), document.getElementById('password').value);
        if (!ok) return alert('Sai tên đăng nhập hoặc mật khẩu');
        window.location.href = 'home.html';
      });
    </script>
  </body>
  </html>
